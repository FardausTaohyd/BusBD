  <style>
    /* Base styles (light default) */
.bus-card {
  background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 24px;
  box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
  padding: 32px 24px;
  max-width: 420px;
  margin: 0 auto;
  transition: all 0.3s ease;
  text-align: center;
  position: relative;
  overflow: hidden;
}

.bus-card::before {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at top left, #a3d8f4 0%, transparent 40%);
  opacity: 0.15;
  z-index: 0;
  transform: rotate(30deg);
}

.profile-avatar {
  position: relative;
  z-index: 2;
  margin-bottom: 18px;
}

.profile-avatar img {
  width: 100px;
  height: 100px;
  border-radius: 20px;
  object-fit: cover;
  border: 4px solid white;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  transition: transform 0.3s ease;
}

.profile-avatar img:hover {
  transform: scale(1.05) rotate(1deg);
}

.profile-info {
  position: relative;
  z-index: 2;
}

.profile-info h3 {
  font-size: 1.8rem;
  font-weight: 600;
  color: #222;
  margin-bottom: 6px;
}

.profile-info p {
  font-size: 1rem;
  color: #444;
  margin: 4px 0;
  font-weight: 400;
  opacity: 0.9;
}

/* Optional: glowing border animation */
.bus-card:hover {
  box-shadow: 0 35px 70px rgba(0, 140, 255, 0.2);
  transform: translateY(-3px);
}

.dark-theme .bus-card {
  background: rgba(30, 30, 30, 0.85);
  border: 1px solid rgba(255, 255, 255, 0.08);
  color: #eee;
}

.dark-theme .profile-info p {
  color: #ccc;
}

.dark-theme .section-header h2 {
  background: linear-gradient(to right, #76e0f5, #5c9fff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
.dark-theme .profile-info h3 {
  color: #fff;
}
.section-header h2 {
  font-size: 2rem;
  font-weight: 700;
  background: linear-gradient(90deg, #00bcd4, #2196f3);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  text-align: center;
  margin-bottom: 20px;
  letter-spacing: -0.5px;
}


  </style>
</head>

    <header class="header">

        <button class="profile-button" aria-label="Profile">

    <section class="bus-status-section">

        <div class="profile-info" style="margin-top: 12px;">
