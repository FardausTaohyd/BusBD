  <style>
    /* --- Modern Profile Card Styles --- */
    .bus-card {
      background: linear-gradient(135deg, #e3f1fc 0%, #f6fcff 100%);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: none;
      border-radius: 32px;
      box-shadow: 0 4px 40px rgba(52, 152, 219, 0.08), 0 1.5px 4px rgba(0,0,0,0.04);
      padding: 40px 32px 32px 32px;
      max-width: 400px;
      margin: 0 auto;
      transition: box-shadow 0.3s;
      text-align: center;
      position: relative;
      overflow: visible;
    }
    .bus-card::before {
      content: "";
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle, #b2e7fb 0%, transparent 70%);
      opacity: 0.23;
      z-index: 0;
      filter: blur(6px);
    }
    .profile-avatar {
      position: relative;
      z-index: 2;
      margin-bottom: 12px;
      margin-top: -72px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4em;
    }
    .profile-avatar img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 3px 24px rgba(0, 188, 212, 0.14);
      transition: transform 0.27s cubic-bezier(.25,.8,.25,1);
      background: #fff;
    }
    .profile-avatar img:hover {
      transform: scale(1.07) rotate(1.5deg);
    }
    .profile-avatar .profile-edit-btn {
      margin-top: 8px;
      background: #2196f3;
      border: none;
      color: #fff;
      border-radius: 14px;
      font-size: 0.92rem;
      padding: 5px 14px;
      cursor: pointer;
      transition: background 0.18s;
      box-shadow: 0 2px 10px rgba(33,150,243,0.07);
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .profile-avatar .profile-edit-btn:hover {
      background: #1769aa;
    }
    .profile-info {
      position: relative;
      z-index: 2;
      margin-top: 10px;
      padding-bottom: 16px;
    }
    .profile-info h3 {
      font-size: 1.85rem;
      font-weight: 700;
      color: #222;
      margin-bottom: 4px;
      letter-spacing: -0.7px;
    }
    .profile-info .profile-role {
      display: inline-block;
      color: #28a1ff;
      font-size: 1.02rem;
      background: rgba(40,161,255,0.10);
      border-radius: 8px;
      padding: 2px 10px 2.5px 10px;
      font-weight: 500;
      margin-bottom: 11px;
      margin-top: 2px;
      letter-spacing: 0.02em;
    }
    .profile-info .profile-divider {
      width: 44px;
      margin: 16px auto 12px auto;
      border: 0;
      height: 2px;
      background: linear-gradient(90deg,#00bcd4 0%, #2196f3 100%);
      border-radius: 1px;
      opacity: 0.15;
    }
    .profile-info-details {
      display: flex;
      flex-direction: column;
      gap: 8px;
      align-items: flex-start;
      margin: 0 auto;
      max-width: 260px;
    }
    .profile-info-details span {
      font-size: 1.04rem;
      color: #333;
      font-weight: 400;
      opacity: 0.98;
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .profile-info-details svg {
      width: 18px;
      height: 18px;
      color: #2196f3;
      opacity: 0.7;
    }
    /* Tags / Pill style */
    .profile-tags {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin: 18px 0 0 0;
    }
    .profile-tag {
      background: linear-gradient(90deg, #00bcd4 0%, #2196f3 100%);
      color: #fff;
      font-size: 0.98rem;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0,188,212,0.08);
      letter-spacing: 0.01em;
    }

    /* Responsive */
    @media (max-width: 500px) {
      .bus-card {
        padding: 28px 7vw 18px 7vw;
      }
      .profile-avatar img {
        width: 80px;
        height: 80px;
      }
    }

    /* Dark Theme */
    .dark-theme .bus-card {
      background: linear-gradient(135deg, #242c35 0%, #181d22 100%);
      color: #eee;
      border: none;
      box-shadow: 0 2px 32px rgba(0,140,255,0.12);
    }
    .dark-theme .profile-info h3,
    .dark-theme .profile-info-details span {
      color: #fff;
    }
    .dark-theme .profile-info .profile-role {
      color: #b2e7fb;
      background: rgba(40,161,255,0.16);
    }
    .dark-theme .profile-tag {
      background: linear-gradient(90deg, #0199b8 0%, #1a6ed8 100%);
    }
  </style>
</head>
