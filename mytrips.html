  <style>
.bus-card {
  margin-top: 20px; 
}
.bus-card  {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.08), 0 1.5px 4px rgba(0,0,0,0.04);
  padding: 24px 20px;
  transition: box-shadow 0.2s, transform 0.2s;
  border-left: 5px solid #4f8cff;
  margin-bottom: 8px;
}

.bus-card:hover {
  box-shadow: 0 8px 24px rgba(79,140,255,0.18), 0 2px 8px rgba(0,0,0,0.06);
  transform: translateY(-2px) scale(1.01);
}

.bus-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.bus-number {
  font-weight: 600;
  color: #4f8cff;
  font-size: 1.1em;
}

.bus-route {
  font-weight: 500;
  color: #222;
  font-size: 1em;
}

.bus-info {
  display: flex;
  flex-wrap: wrap;
  gap: 12px 24px;
  margin-top: 8px;
}

.info-item {
  background: #f5f8ff;
  border-radius: 8px;
  padding: 6px 14px;
  font-size: 0.97em;
  color: #333;
}

  </style>
</head>
<body class="light-theme">
  <div class="app-container">
    <header class="header">
      <div class="logo">
        <h1>BusBD</h1>
      </div>
      <div class="header-actions">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <!-- theme icons -->
        </button>
        <button class="profile-button" aria-label="Profile">
          <!-- profile icon -->
        </button>
      </div>
    </header>

    <section class="bus-status-section">
      <div class="section-header">
        <h2>My Trip History</h2>
      </div>
      <div class="bus-card">
        <div class="bus-header">

        </div>
        <div class="bus-info">
          <div class="info-item">Date: 28 May 2025</div>

          <div class="info-item">Fare: ৳40</div>

        </div>
      </div>

      <div class="bus-card">
        <div class="bus-header">
          <div class="bus-number">Bus #875</div>

        </div>
        <div class="bus-info">
          <div class="info-item">Date: 27 May 2025</div>
          <div class="info-item">Time: 9:00 AM</div>
          <div class="info-item">Status: Completed</div>
          <div class="info-item">Fare: ৳30</div>
          <div class="info-item">Seat: B2</div>
        </div>
      </div>
    </section>
